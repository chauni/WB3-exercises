<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Totally Accurate Dates</title>
  </head>
  <body>
    <h1>Totally Accurate Date Website</h1>

    <input type="date" id="dateInput" />

      <p>The current date is: <span id="dateOutput">Date</span></p>

      <p style="font-size: small">
        * These dates are <em>totally</em> accurate and not at all wrong by one
        day
      </p>
    </div>

    <script src="./index.js"></script>
  </body>
