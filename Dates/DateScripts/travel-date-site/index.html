<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>When is my trip?</title>

    <style>
      .main-container {
        border: 2px solid black;
        border-radius: 30px;
        padding: 10px;
        width: 300px;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <h1>When is my trip?</h1>

    <hr />

    <div class="main-container">
      <p style="font-weight: bold">Travel Date:</p>
      <input type="date" id="dateInput" />
      <button type="button" id="dateBtn">Submit</button>

      <div>
        <p>Your trip is in: <span id="dateOutput">____</span> day(s)</p>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
